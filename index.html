<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WormX Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'mono-black': '#111111',
              'mono-gray-dark': '#1E1E1E',
              'mono-gray-mid': '#2D2D2D',
              'mono-gray-light': '#3C3C3C',
              'mono-accent': '#FFFFFF',
              'mono-text-primary': '#F0F0F0',
              'mono-text-secondary': '#A0A0A0',
              'mono-border': '#3C3C3C',
              'accent-purple': '#A78BFA',
              'accent-purple-light': '#C084FC',
              'accent-purple-dark': '#8B5CF6',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #111111;
        background-image: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(120, 119, 198, 0.2), transparent);
        background-repeat: no-repeat;
      }
      .glossy-card {
        background: rgba(30, 30, 30, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }
       .glossy-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -85%;
        width: 60%;
        height: 100%;
        background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0) 100%);
        transform: skewX(-25deg);
        pointer-events: none;
      }
      .glossy-accent-button {
        background-image: linear-gradient(145deg, #C084FC, #8B5CF6);
        border: none;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 15px 0 rgba(167, 139, 250, 0.2), 
                    inset 0 1px 1px 0 rgba(255,255,255,0.3);
        text-shadow: 0 1px 2px rgba(0,0,0,0.2);
      }
      .glossy-accent-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px 0 rgba(167, 139, 250, 0.35),
                    inset 0 1px 1px 0 rgba(255,255,255,0.3);
      }
      .text-shiny-gradient {
        background-image: linear-gradient(to right, #C084FC, #A78BFA);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }
      .no-select {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none;    /* Firefox */
        -ms-user-select: none;     /* IE10+/Edge */
        user-select: none;         /* Standard */
      }

      /* File Deletion Animation - Fade and Collapse */
      .file-delete-animation {
        /* Hide the row's border during collapse */
        border-color: transparent !important;
      }

      .file-delete-animation td {
        /*
          Apply two animations to each cell:
          1. fade-blur-content: Fades out the content first.
          2. collapse-cell: Shrinks the cell's height *after* the first animation.
        */
        animation:
          fade-blur-content 0.4s cubic-bezier(0.55, 0.055, 0.675, 0.19) forwards,
          collapse-cell 0.3s 0.3s ease-in forwards;
      }

      @keyframes fade-blur-content {
        from {
          opacity: 1;
          transform: scale(1);
          filter: blur(0);
        }
        to {
          opacity: 0;
          transform: scale(0.95); /* A slight shrink adds to the effect */
          filter: blur(5px);
        }
      }

      @keyframes collapse-cell {
        to {
          /* This makes the cell height and content shrink to zero */
          padding-top: 0;
          padding-bottom: 0;
          line-height: 0;
          font-size: 0;
          border-top-width: 0;
          border-bottom-width: 0;
        }
      }

      .filter-popover-enter {
        opacity: 0;
        transform: translateY(-10px) scale(0.95);
      }
      .filter-popover-enter-active {
        opacity: 1;
        transform: translateY(0) scale(1);
        transition: opacity 200ms, transform 200ms;
      }
      .filter-popover-exit {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      .filter-popover-exit-active {
        opacity: 0;
        transform: translateY(-10px) scale(0.95);
        transition: opacity 200ms, transform 200ms;
      }

      .filter-button-active {
        background-color: rgba(167, 139, 250, 0.1);
        color: #A78BFA;
      }

    </style>
